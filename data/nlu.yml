version: "3.1"

nlu:
- intent: greet
  examples: |
    - хэй
    - привет
    - прив
    - здравствуйте
    - добрый день
    - дарова
    - добрый вечер

- intent: goodbye
  examples: |
    - пока
    - спасибо до свидания
    - до скорого
    - спасибо
    - всего хорошего

- intent: course_info
  examples : |
    - Покажи мне доступные направления подготовки
    - Хочу узнать про направления подготовки

- intent: select_course
  examples: |
    - Я хочу узнать больше о [Прикладная математика](course_name)
    - Расскажите мне о курсе [Фундаментальная информатика](course_name)
    - Хочу подробности о [Физика](course_name)
    - [фундаментальная информатика](course_name)

- intent: PK_location
  examples: |
    - Как пройти в приёмную комиссию?
    - Куда мне идти? 
    - Где подавать документы?


- intent: bot_info
  examples: |
    - кто ты такой?
    - что ты такое?
    - с кем я общаюсь?
    - с кем имею честь коммуницировать?
    - О боте

- intent: PK_contact
  examples: |
    - Как я могу позвонить в приёмную комиссию?
    - Дай контакты приёмной комиссии
    - Куда я могу написать?

- intent: exams_info
  examples: |
    - Какие экзамены существуют?
    - Какие экзамены можно сдавать?
    - Хочу сдать экзамены

- intent: select_exam
  examples: |
    - Я хочу узнать больше о [Математика](exam_name)
    - Расскажите мне о экзамене [Физика](exam_name)
    - Хочу подробности о [Основа рекламы](exam_name)
    - [Математика](exam_name)


